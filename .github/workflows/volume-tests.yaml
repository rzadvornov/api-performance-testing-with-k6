name: K6 Volume Tests

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  volume-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build custom k6 image with InfluxDB v2 extension
        run: docker build . --tag custom-k6-influxdb-v2:latest

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Compile TypeScript tests
        run: npm run build

      - name: See what is returned from Github Actions  
        run: curl -v -H "User-Agent: Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.114 Safari/537.36" https://fakestoreapi.com/products

      - name: Run k6 tests with InfluxDB v2
        env:
          INFLUXDB_URL: ${{ secrets.INFLUXDB_URL }}
          INFLUXDB_TOKEN: ${{ secrets.INFLUXDB_TOKEN }}
          INFLUXDB_ORG: ${{ secrets.INFLUXDB_ORG }}
          INFLUXDB_BUCKET: ${{ secrets.INFLUXDB_BUCKET }}
        run: |
            # Use the custom just built image
            docker run --rm -v $(pwd):/app \
            -e K6_INFLUXDB_ORGANIZATION=$INFLUXDB_ORG \
            -e K6_INFLUXDB_TOKEN=$INFLUXDB_TOKEN \
            -e K6_INFLUXDB_BUCKET=$INFLUXDB_BUCKET \
            custom-k6-influxdb-v2:latest run \
            --out xk6-influxdb=$INFLUXDB_URL \
            /app/dist/volume-test.js

      - name: Generate report
        if: always()
        run: node reporter/generate-report.ts

      - name: Upload report as an artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: k6-report
          path: html-report/

  publish-report:
    runs-on: ubuntu-latest
    needs: volume-tests
    if: always()
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download report artifact
        uses: actions/download-artifact@v4
        with:
          name: k6-report
          path: ./report-artifact/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload report to GitHub Pages
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./report-artifact/

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@4